<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> NOVELAS </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar"> </ion-searchbar>

  <ion-list>
    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img
            src="https://resumodasnovelas.online/wp-content/uploads/2022/06/la-desalmada-estreno-univision-dia-hora.jpg"
          />
        </ion-thumbnail>
        <ion-label>
          <div>
            <h1>A Desalmada</h1>
            <p>CAP 33 AO 37</p>
            <p>Resumos</p>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option >
          <ion-icon slot="icon-only" name="Star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img
            src="https://upload.wikimedia.org/wikipedia/pt/a/a4/Mar%C3%ADa_la_del_Barrio.jpg"
          />
        </ion-thumbnail>
        <ion-label>
          <div>
            <h1>Maria Do Bairro</h1>
            <p>CAP 33 AO 37</p>
            <p>Resumos</p>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option >
          <ion-icon slot="icon-only" name="Star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  </ion-content>
